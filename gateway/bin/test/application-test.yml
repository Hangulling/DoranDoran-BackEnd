spring:
  application:
    name: gateway-service-test

# Gateway 설정
gateway:
  auth:
    base-url: http://localhost:8081
    validate-path: /api/v1/auth/validate
    excluded-paths:
      - /actuator/**
      - /
      - /api/v1/auth/login
      - /api/v1/auth/refresh
      - /api/v1/auth/password/reset
      - /api/v1/auth/health
  jwt:
    hmac-secret: test-hmac-secret-for-testing
    skew-ms: 60000

# 로깅 설정
logging:
  level:
    com.dorandoran.gateway: DEBUG
    org.springframework.web.reactive: DEBUG