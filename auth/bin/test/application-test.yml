spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  redis:
    host: localhost
    port: 6379
    database: 0

# JWT 설정
jwt:
  secret: test-jwt-secret-key-for-testing-purposes-only
  expiration: 3600000 # 1시간
  refresh-expiration: 86400000 # 24시간

# HMAC 설정
gateway:
  jwt:
    hmac-secret: test-hmac-secret-for-testing
    skew-ms: 60000

# 로깅 설정
logging:
  level:
    com.dorandoran.auth: DEBUG
    org.springframework.security: DEBUG