server:
  port: 8083

spring:
  application:
    name: chat-service
  
  # Chat 서비스 공유 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://shared-db:5432/dorandoran
    username: doran
    password: doran
    driver-class-name: org.postgresql.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
      default_schema: chat
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# 로깅 설정
logging:
  level:
    com.dorandoran.chat: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
