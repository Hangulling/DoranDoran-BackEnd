server:
  port: 8085

spring:
  application:
    name: batch-service
  
  # Batch 서비스 독립 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://localhost:5437/batch_db
    username: batch_user
    password: batch_pass
    driver-class-name: org.postgresql.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# 로깅 설정
logging:
  level:
    com.dorandoran.batch: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
